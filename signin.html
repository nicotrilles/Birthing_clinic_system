<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign In</title>

</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <h1>Create Account</h1>
            <p>Sign up</p>
        </div>
        
        <form id="signinForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required
                >
                <div class="error-message" id="fullNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email address"
                    required
                >
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Create a strong password"
                    required
                >
                <div class="password-requirements">
                    <div class="requirement" id="length">✗ At least 8 characters</div>
                    <div class="requirement" id="uppercase">✗ One uppercase letter</div>
                    <div class="requirement" id="lowercase">✗ One lowercase letter</div>
                    <div class="requirement" id="number">✗ One number</div>
                    <div class="requirement" id="special">✗ One special character (@$!%*?&)</div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm your password"
                    required
                >
                <div class="error-message" id="confirmPasswordError"></div>
                <div class="success-message" id="confirmPasswordSuccess"></div>
            </div>
            
            <button type="submit" class="signin-btn">Sign Up</button>
            
            <div class="login-link">
                Already have an account? <a href="#" onclick="goToLogin()">Log in</a>
            </div>
        </form>
    </div>
    <script src="sign.js"></script>
</body>
</html>
